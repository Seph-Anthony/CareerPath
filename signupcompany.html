<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up: Company | Career Path</title>
  <script src="https://kit.fontawesome.com/ed5caa5a8f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signupcompany.css">
</head>
<body>

  <div class="signup-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <a href="index.html"><span class="backbtn">&times;</span></a>
      <i class="fa-solid fa-building"></i>
      <div class="brand-name">Career Path</div>
      <div class="welcome-text">
        <h1>Partner with Career Path!</h1>
        <p>Join as a company and post internship opportunities to connect with qualified students from St. Ceciliaâ€™s College.</p>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <form action="company_signup.php" method="POST" class="signup-form">
        <h2>Company Sign Up</h2>

        <div class="form-columns">
          <div>
            <label>Company Name</label>
            <input type="text" name="company_name" required>
          </div>

          <div>
            <label>Industry Type</label>
            <input type="text" name="industry" placeholder="e.g., IT, Marketing" required>
          </div>

          <div>
            <label>Company Email</label>
            <input type="email" name="email" required>
          </div>

          <div>
            <label>Contact Number</label>
            <input type="text" name="phone_number" required>
          </div>

          <div style="grid-column: span 2;">
            <label>Company Address</label>
            <input type="text" name="address" required>
          </div>

          <div>
            <label>HR/Representative Name</label>
            <input type="text" name="contact_person" required>
          </div>

          <div>
            <label>Position/Designation</label>
            <input type="text" name="designation" required>
          </div>

          <div>
            <label>Username</label>
            <input type="text" name="username" required>
          </div>

          <div>
            <label>Password</label>
            <input type="password" name="password" required>
          </div>

          <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
          </div>
        </div>

        <!-- Hidden inputs for backend logic -->
        <input type="hidden" name="role" value="company">
        <input type="hidden" name="status" value="Active">

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="signincompany.html">Sign in here</a></p>
      </form>
    </div>
  </div>

</body>
</html>
