<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up: Student</title>
 <script src="https://kit.fontawesome.com/ed5caa5a8f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=GFS+Didot&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="signupstudent.css">
</head>
<body>

  <div class="signup-container">

    <!-- Left Panel -->
    <div class="left-panel">
        <a href="index.html"><span class="backbtn">&times;</span></a>
        <i class="fa-solid fa-graduation-cap"></i>
      <div class="brand-name">Career Path</div>
      <div class="welcome-text">
        
        <h1>Join Career Path Today!</h1>
        <p>Start your OJT journey with ease â€” explore opportunities, connect with companies, and take your first step toward your career goals.</p>
      </div>
    </div>

    <!-- Right Panel (Form Section) -->
    <div class="right-panel">
      <form action="student_signup.php" method="POST" class="signup-form">

        <h2>Student Sign Up</h2>

        <div class="form-columns">
          <div>
            <label>First Name</label>
            <input type="text" name="first_name" required>
          </div>

          <div>
            <label>Last Name</label>
            <input type="text" name="last_name" required>
          </div>

          <div>
            <label>Course</label>
            <input type="text" name="course" placeholder="e.g., BSIT" required>
          </div>

          <div>
            <label>Year Level</label>
            <select name="year_level" required>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>
          </div>

          <div style="grid-column: span 2;">
            <label>Short Description</label>
            <textarea name="description" placeholder="Tell us a bit about yourself..."></textarea>
          </div>

          <div>
            <label>Username</label>
            <input type="text" name="username" required>
          </div>

          <div>
            <label>Password</label>
            <input type="password" name="password" required>
          </div>

          <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
          </div>
        </div>

        <input type="hidden" name="role" value="student">
        <input type="hidden" name="status" value="Active">

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="signinstudent.html">Sign in here</a></p>
      </form>
    </div>
  </div>

</body>
</html>
